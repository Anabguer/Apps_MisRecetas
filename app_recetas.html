<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recetas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        
        .header {
            background: #f8f9fa;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: #22c55e;
        }
        
        .logo-icon { font-size: 1.5rem; }
        
        .user-greeting {
            color: #45b7d1;
            font-size: 0.6rem;
            font-weight: 600;
        }
        
        .logout-btn {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .filters {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            position: fixed;
            top: 69px;
            left: 0;
            right: 0;
            z-index: 99;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            overflow-x: auto;
            margin-bottom: 0.5rem;
        }
        
        .search-input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #22c55e;
        }
        
        .filter-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: #f3f4f6;
            color: #6b7280;
            font-size: 1rem;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .filter-btn.active {
            background: #8b5cf6;
            color: white;
        }
        
        .content { padding-top: 120px; }
        
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        .form-group input { width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem; }
        .btn { width: 100%; padding: 0.75rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-bottom: 0.5rem; }
        .btn-primary { background: #22c55e; color: white; }
        
        .recipes-container { padding: 0 1rem; }
        
        .counter {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #374151;
        }
        
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .recipe-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        .recipe-image {
            width: 100%;
            height: 120px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .recipe-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .recipe-content { padding: 1rem; }
        .recipe-name { font-weight: 600; color: #374151; font-size: 0.9rem; margin-bottom: 0.25rem; }
        .recipe-type { color: #6b7280; font-size: 0.8rem; margin-bottom: 0.25rem; }
        .recipe-rating { color: #f59e0b; font-size: 0.8rem; }
        
        .hidden { display: none; }
        .error { background: #fee2e2; color: #dc2626; padding: 1rem; border-radius: 8px; margin: 1rem; }
    </style>
</head>
<body>
    <div class="header hidden" id="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üçÉ</span>
                <div>
                    <div>Mis</div>
                    <div>Recetas</div>
                </div>
            </div>
            <div class="user-greeting">
                <div>üëã Hola</div>
                <div id="userName">Usuario</div>
            </div>
            <button class="logout-btn" onclick="logout()">Salir</button>
        </div>
    </div>

    <div class="filters hidden" id="filters">
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterType('')" title="Todos">üçΩÔ∏è</button>
            <button class="filter-btn" onclick="filterType('Entrante')" title="Entrante">ü´í</button>
            <button class="filter-btn" onclick="filterType('Principal')" title="Principal">üçΩÔ∏è</button>
            <button class="filter-btn" onclick="filterType('Postre')" title="Postre">üç∞</button>
            <button class="filter-btn" onclick="filterType('Bebida')" title="Bebida">ü•§</button>
            <button class="filter-btn" onclick="filterType('Extra')" title="Extra">üß∫</button>
            <button class="filter-btn" onclick="toggleSaludable()" title="Saludable" id="saludableBtn">üíö</button>
            <button class="filter-btn" onclick="toggleSearch()" title="Buscar" id="searchBtn">üîç</button>
            <button class="filter-btn" onclick="nuevaReceta()" title="Nueva" style="background:#22c55e;color:white;">‚ûï</button>
        </div>
        <input type="text" class="search-input hidden" id="searchInput" placeholder="Buscar recetas..." oninput="searchRecipes(this.value)">
    </div>

    <div class="content">
        <div class="login-container" id="loginContainer">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üçÉ</div>
                <h2>Mis Recetas</h2>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" value="1954amg@gmail.com" required>
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>

        <div class="recipes-container hidden" id="recipesContainer">
            <div class="counter" id="counter"></div>
            <div class="recipes-grid" id="recipesGrid"></div>
        </div>
        
        <div class="error hidden" id="error"></div>
    </div>

    <script>
        var API_BASE = 'https://colisan.com/sistema_apps_api/recetas/';
        var currentUser = null;
        var currentToken = null;
        var allRecipes = [];
        var currentFilter = '';
        var saludableFilter = false;
        var searchTerm = '';

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        function handleLogin(e) {
            e.preventDefault();
            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            fetch(API_BASE + 'auth.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'login',
                    email: email,
                    password: password
                })
            })
            .then(function(response) { return response.json(); })
            .then(function(data) {
                if (data.success) {
                    currentUser = data.data.user;
                    currentToken = data.data.token;
                    showRecipes();
                } else {
                    showError(data.error || 'Error de login');
                }
            })
            .catch(function(error) {
                showError('Error de conexi√≥n');
            });
        }

        function loadRecipes() {
            fetch(API_BASE + 'list.php?token=' + encodeURIComponent(currentToken))
            .then(function(response) { return response.json(); })
            .then(function(data) {
                if (data.success && data.data && data.data.recetas) {
                    allRecipes = data.data.recetas;
                    displayRecipes(allRecipes);
                    updateCounter(allRecipes.length);
                } else {
                    showError('Error cargando recetas');
                }
            })
            .catch(function(error) {
                showError('Error de conexi√≥n');
            });
        }

        function displayRecipes(recetas) {
            var grid = document.getElementById('recipesGrid');
            grid.innerHTML = '';
            
            for (var i = 0; i < recetas.length; i++) {
                var receta = recetas[i];
                var card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = function() { viewRecipe(receta); };
                
                var imageHtml = '<div style="font-size: 2rem;">üç≥</div>';
                if (receta.receta_image && receta.receta_image.trim() !== '') {
                    imageHtml = '<img src="' + receta.receta_image + '" alt="' + receta.receta_nombre + '" onerror="this.parentElement.innerHTML=\'<div style=&quot;font-size: 2rem;&quot;>üç≥</div>\'">';
                }
                
                // Iconos de tipo
                var tipoIcons = {
                    'Entrante': 'ü´í',
                    'Principal': 'üçΩÔ∏è', 
                    'Postre': 'üç∞',
                    'Bebida': 'ü•§',
                    'Extra': 'üß∫'
                };
                var tipoIcon = tipoIcons[receta.receta_tipo] || 'üç≥';
                
                // Iconos adicionales
                var extraIcons = '';
                if (receta.receta_saludable) {
                    extraIcons += '<span style="color:#22c55e;">üíö</span> ';
                }
                if (receta.receta_video && receta.receta_video.trim() !== '') {
                    extraIcons += '<span style="color:#3b82f6;">üé•</span> ';
                }
                
                card.innerHTML = 
                    '<div class="recipe-image">' + imageHtml + '</div>' +
                    '<div class="recipe-content">' +
                        '<div class="recipe-name">' + receta.receta_nombre + '</div>' +
                        '<div class="recipe-type">' + tipoIcon + ' ' + receta.receta_tipo + '</div>' +
                        '<div class="recipe-rating">‚≠ê ' + receta.receta_valoracion + '/5 ' + extraIcons + '</div>' +
                    '</div>';
                
                grid.appendChild(card);
            }
        }

        function filterType(tipo) {
            currentFilter = tipo;
            applyFilters();
            
            // Actualizar botones
            var buttons = document.querySelectorAll('.filter-btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            event.target.classList.add('active');
        }

        function toggleSaludable() {
            saludableFilter = !saludableFilter;
            var btn = document.getElementById('saludableBtn');
            if (saludableFilter) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
            applyFilters();
        }

        function toggleSearch() {
            var searchInput = document.getElementById('searchInput');
            var searchBtn = document.getElementById('searchBtn');
            
            if (searchInput.classList.contains('hidden')) {
                searchInput.classList.remove('hidden');
                searchInput.focus();
                searchBtn.classList.add('active');
            } else {
                searchInput.classList.add('hidden');
                searchInput.value = '';
                searchTerm = '';
                searchBtn.classList.remove('active');
                applyFilters();
            }
        }
        
        function searchRecipes(value) {
            searchTerm = value.toLowerCase();
            applyFilters();
        }

        function applyFilters() {
            var filtered = allRecipes;
            
            if (currentFilter) {
                filtered = filtered.filter(function(r) { return r.receta_tipo === currentFilter; });
            }
            
            if (saludableFilter) {
                filtered = filtered.filter(function(r) { return r.receta_saludable; });
            }
            
            if (searchTerm) {
                filtered = filtered.filter(function(r) {
                    return r.receta_nombre.toLowerCase().indexOf(searchTerm) !== -1;
                });
            }
            
            displayRecipes(filtered);
            updateCounter(filtered.length);
        }

        function updateCounter(count) {
            var counter = document.getElementById('counter');
            var hasFilters = currentFilter || saludableFilter || searchTerm;
            var text = count + ' receta' + (count !== 1 ? 's' : '');
            
            if (hasFilters) {
                if (currentFilter) {
                    text += ' ' + currentFilter;
                }
                text += ' (filtradas)';
            }
            
            counter.textContent = text;
        }

        function viewRecipe(receta) {
            var info = receta.receta_nombre + '\n\n';
            info += 'Tipo: ' + receta.receta_tipo + '\n';
            info += 'Valoraci√≥n: ' + (receta.receta_valoracion || 5) + '/5';
            alert(info);
        }

        function nuevaReceta() {
            alert('Crear nueva receta (por implementar)');
        }

        function showRecipes() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('header').classList.remove('hidden');
            document.getElementById('filters').classList.remove('hidden');
            document.getElementById('recipesContainer').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.nombre;
            loadRecipes();
        }

        function showError(msg) {
            document.getElementById('error').textContent = msg;
            document.getElementById('error').classList.remove('hidden');
        }

        function logout() {
            currentUser = null;
            currentToken = null;
            document.getElementById('header').classList.add('hidden');
            document.getElementById('filters').classList.add('hidden');
            document.getElementById('recipesContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        }
    </script>
</body>
</html>
